<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed04236f11.js" crossorigin="anonymous"></script>
</head>
<body class="mb-5">
  <!-- tittle -->
    <div class="d-flex  flex-column align-items-center mt-5">
        <div class="card col-md-11">
            <div class="card-header text-left"><h1>Paymen for example</h1></div>
        </div>
        <!-- tittle -->
        <!-- alert -->
   <div class="card col-md-11  ">
    <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <!-- alert -->
  <div class="bank-data">
    <form class="row g-3">
      <!--bank number -->
        <div class="col-md-5">
          <label for="card" class="form-label"><strong>Card #</strong></label>
          <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXX">
        </div>
        <!-- bank number -->
        <!-- CVC -->
        <div class="col-md-3">
          <label for="cvc" class="form-label"><strong>CVC #</strong></label>
          <input type="password" class="form-control" id="cvc" placeholder="0000">
        </div>
        <!-- CVC -->
        <!--Ammount  -->
        <div class="col-md-4">
          <label for="amount" class="form-label"><strong>Amount</strong></label>
          <div class="input-group">
            <i class="fa-solid fa-dollar-sign"></i>
            <input  type="text" class="form-control" id="amount" placeholder="Amount">
          </div>         
        </div>
        <!-- Ammount -->
  </div> 
  <div class="Name row">
        <!--Name  -->
        <div class="col-md-6">
          <label for="first-name" class="form-label"><strong>Name</strong></label>
          <input type="text" class="form-control" id="first-name placeholder="Name">
        </div>
        <!-- Name -->
        <!-- Las Name -->
        <div class="col-md-6">
          <label for="last-name" class="form-label"><strong>Last Name</strong></label>
          <input type="text" class="form-control" id="last-name">
        </div>
        <!-- Last Name -->
  </div>
  <div class="direction row">
    <!-- City -->
        <div class="col-md-6">
            <label for="city" class="form-label"><strong>City</strong></label>
            <input type="text" class="form-control" id="city">
          </div>
          <!-- City -->
          <!-- State -->
        <div class="col-md-3">
          <label for="states" class="form-label"><strong>State</strong></label>
          <input class="form-control" list="datalistOptions" id="states" placeholder="Pick a state">
          <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
          </datalist>
        </div>
        <!-- State -->
        <!-- Postal Code -->
        <div class="col-md-3">
          <label for="pc" class="form-label"><strong>Postal Code</strong></label>
          <input type="text" class="form-control" id="inputPc">
        </div>
        <!-- Postal Code -->
  </div>
  <div class="row ">   
        <!--Method Pay -->
        <div class="col-md-3 mr-5">
          <label for="pay"><strong>We accept:</strong></label>
        <div class="bg-secondary p-2 rounded d-inline-flex "> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-white"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-white"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"> <i class="fab fa-cc-amex text-white"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-discover text-white"></i></label>
          </div>
        </div>   
        </div>
        <!-- Methodd Pay -->
        <!-- Message -->
        <div class="col-md-6 ms-auto">
          <label for="message"><strong>Message</strong></label>
          <div class="form-floating">
            <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
            <p class="text-secondary">add any notes here.</p>
          </div>
        </div>
        <!-- Message -->
  </div>
    </form>
   </div>
   <div class="card col-md-11">
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</div> 
</body>
</html>
